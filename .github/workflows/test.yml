name: Test Cursor Package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Nix
      uses: cachix/install-nix-action@v24
      with:
        nix_path: nixpkgs=channel:nixos-unstable
        extra_nix_config: |
          experimental-features = nix-command flakes
    
    - name: Build package
      run: nix build
    
    - name: Test package
      run: ./test.sh
    
    - name: Test flake
      run: |
        nix flake check
        nix run .#cursor -- --version
